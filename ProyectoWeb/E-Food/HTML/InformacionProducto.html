            <h1 class="ffff">Información Producto</h1>
        </div>

    <div class="container">
        <form id="frmInfromacionConsecutivo" class="form-horizontal">
            <fieldset id="fieldset">

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="codigoTipoTarjeta">Código: </label>
                    <div class="col-md-5">
                        <input id="codigoTipoTarjeta" name="codigoTipoTarjeta" type="number" placeholder="Código"
                            class="form-control input-md">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="descripcion">Descripción: </label>
                    <div class="col-md-5">
                        <input id="descripcion" name="descripcion" type="text" placeholder="Descripción"
                            class="form-control input-md">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="linea">Linea: </label>
                    <div class="col-md-5">
                        <select name="linea" id="linea">
                            <option value="">Postres</option>
                            <option value="">Combos</option>
                            <option value="">Ensaladas</option>
                            <option value="">Refrescos</option>
                            <option value="">Gaseosas</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="contenido">Contenido: </label>
                    <div class="col-md-5">
                        <input id="contenido" name="contenido" type="text" placeholder="Contenido"
                            class="form-control input-md">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="foto">Foto: </label>
                    <div class="col-md-5">
                        <input type="file" id="file" accept="image/*" onchange="mostrar()"/>
                        <br>
                        <img id="img" style="width: 60%; height: 90%;"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 control-label" for="btnRedondo"></label>
                    <div class="col-md-8">
                        <button id="btnRedondoTarjetas" type="button" class="btn btn-primary">
                            Guardar</button>
                        <button id="btnRedondoTarjetas" type="button" class="btn btn-primary">
                            Eliminar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
