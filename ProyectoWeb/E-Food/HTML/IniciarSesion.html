<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesion</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/ProyectoWeb/E-Food/CSS/iniciarSesion.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="iniciarSesionTodo">

        <h2 style="margin-left: 75px;">E-Food</h2>

        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Iniciar
            Sesion</button>
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Registrarme</button>

        <div id="id01" class="modal">

            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <img src="/ProyectoWeb/E-Food/IMG/iniciarsesionlogo.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="usuarios"><b>Usuario: </b></label>
                    <input id="usuarios" type="text" placeholder="Nombre de Usuario" name="usuarios" required>

                    <label for="contrasena"><b>Contraseña: </b></label>
                    <input id="contrasena" type="password" placeholder="Contraseña" name="contrasena" required>

                    <button type="submit">Ingresar</button>
                    <label>
                        <input id="idRecuerdam" type="checkbox" checked="checked" name="remember"> Recuerdame
                    </label>

                    <div class="container" style="background-color:#ffffff;">
                        <span class="psw" style="margin-left: 60%; margin-right: 3%;">Olvidaste tu <a
                                href="#">contraseña?</a></span>
                        <span class="psw">No tienes cuenta?<a href="#"> Registrate</a></span>
                    </div>
                </div>


            </form>
        </div>

        <div id="id02" class="modal">

            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <img src="/ProyectoWeb/E-Food/IMG/registrarUsuarios.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="usuarios"><b>Usuario: </b></label>
                    <input id="usuarios" type="text" placeholder="Nombre de Usuario" name="usuarios" required>

                    <label for="contrasena"><b>Contraseña: </b></label>
                    <input id="contrasena" type="password" placeholder="Contraseña" name="contrasena" required>

                    <label for="confirmarContrasena"><b>Confirmar Contraseña: </b></label>
                    <input id="confirmarContrasena" type="password" placeholder="Confirmar Contraseña"
                        name="confirmarContrasena" required>

                    <label for="email"><b>Correo Electronico: </b></label>
                    <input id="email" type="email" placeholder="Correo Electronico" name="email" required>

                    <label for="preguntaSeguridad">Pregunta de Seguridad</label>
                    <select name="preguntaSeguridad" id="preguntaSeguridad">
                        <option value="">Nombre de Primera Mascota</option>
                        <option value="">Equipo de Basketball favorito</option>
                        <option value="">Nombre de tu abuelo/a</option>
                    </select>

                    <label for="respuestaSeguridad"><b>Respuest de Seguridad: </b></label>
                    <input id="respuestaSeguridad" type="text" placeholder="Respuesta de Seguridad"
                        name="respuestaSeguridad" required>

                    <button type="submit">Ingresar</button>

                </div>


            </form>
        </div>

    </div>



    <script>
        // Get the modal
        var modal = document.getElementById('id01');
        var modal2 = document.getElementById('id02');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }

            if (event.target == modal2) {
                modal2.style.display = "none";
            }
        }

    </script>

</body>

</html>
