<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesion</title>

    <link rel="stylesheet" href="/ProyectoWeb/E-Food/CSS/iniciarSesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div class="container">
        <form action="/ProyectoWeb/E-Food/HTML/OpcionesUsuario.html">
            <div class="row">
                <h2 style="text-align:center">Iniciar Sesion E-Food</h2>
                <div class="vl">
                    <span class="vl-innertext">or</span>
                </div>

                <div class="col">
                    <a href="#" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Inicar Sesion con Facebook
                    </a>
                    <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                        </i> Inicar Sesion con Google
                    </a>
                </div>

                <div class="col">
                    <div class="hide-md-lg">
                        <p>Or sign in manually:</p>
                    </div>

                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    <input type="submit" value="Ingresar" onclick="location.href='MenuPrincipal.html'">
                </div>

            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a id="btnoptiom" href="#" class="btn">Registrarme</a>
            </div>
            <div class="col">
                <a id="btnoptiom" href="#" class="btn">Olvido su contraseña?</a>
            </div>
        </div>
    </div>
</body>



</html>
