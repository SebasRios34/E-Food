<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesion</title>

    <link rel="stylesheet" href="/ProyectoWeb/E-Food/CSS/iniciarSesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <form action="/ProyectoWeb/E-Food/HTML/OpcionesUsuario.html">
            <div class="row" style="margin-left: 35%">
                <div>
                <h2 >Crear cuenta para E-Food</h2>
            </div>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    <input type="password" name="rePassword" id="rePassword" placeholder="Confirmar Contraseña" required>
                    <input type="mail" name="correo" id="correo" placeholder="Correo Electronico" required>
                    <input list="rol" name="rol" placeholder="Rol del Usuario">
                        <datalist id="rol">
                            <option value="1. Administrador">1. Administrador</option>
                            <option value="2. Seguridad">2. Seguridad</option>
                            <option value="3. Consulta">3. Consulta</option>
                        </datalist>
                    <input list="preguntaSeguridad" name="preguntaSeguridad" placeholder="Pregunta de Seguridad">
                        <datalist id="preguntaSeguridad">
                                <option value="Nombre de Primera Mascota">Nombre de Primera Mascota</option>
                                <option value="Equipo de Basketball favorito">Equipo de Basketball favorito</option>
                                <option value="ombre de tu abuelo/a">Nombre de tu abuelo/a</option>
                        </datalist>
                    <input type="text" name="respuestaSeguridad" id="respuestaSeguridad" placeholder="Respuesta de Seguridad" required>
                    <input type="submit" value="Crear Usuario" onclick="location.href='MenuPrincipal.html'">
            </div>
        </form>
    </div>





</html>
