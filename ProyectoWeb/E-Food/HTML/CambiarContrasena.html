<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recuperar Contraseña</title>

    <link rel="stylesheet" href="/ProyectoWeb/E-Food/CSS/olvidoContrasena.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <form action="/ProyectoWeb/E-Food/HTML/OpcionesUsuario.html">
            <div class="row">
                <h2 style="text-align:center;">Nueva Contraseña</h2>
                <h4 style="text-align: center;">Por favor, introduzca su nueva contraseña en los siguientes campos</h4>


                <div style="text-align: center;">
                    <p>Introduzca ID del su Usuarios Nuevamente</p>
                    <input type="number" name="idcambiar" id="idcambiar" placeholder="Codigo Usuario" required>
                    <p>Introduzca una nueva contraseña</p>
                    <input type="password" name="contrasena1" id="contrasena1" placeholder="Nueva Contraseña" required>
                    <input type="password" name="contrasenaRe" id="contrasenaRe" placeholder="Confirmar Contraseña"
                        required>
                    <input type="submit" id="btnCambiar2" value="Cambiar Contraseña">
                </div>


            </div>
        </form>
    </div>

    <script src="/ProyectoWeb/E-Food/JS/JSListas/cambiarContrasena.js"></script>

</body>



</html>
