<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recuperar Contraseña</title>

    <link rel="stylesheet" href="/ProyectoWeb/E-Food/CSS/olvidoContrasena.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div class="container">
        <form action="/ProyectoWeb/E-Food/HTML/OpcionesUsuario.html">
            <div class="row">
                <h2 style="text-align:center;">Nueva Contraseña</h2>
                <h4 style="text-align: center;">Por favor, introduzca su nueva contraseña en los siguientes campos</h4>

                
                    <div style="text-align: center;">
                        <input type="password" name="contrasena" id="contrasena" placeholder="Nueva Contraseña" required>
                        <input type="password" name="contrasenaRe" id="contrasenaRe" placeholder="Confirmar Contraseña" required>
                        <input type="submit" value="Cambiar Contraseña" onclick="location.href='IniciarSesion.html'">
                    </div>
                

            </div>
        </form>
    </div>

</body>



</html>
