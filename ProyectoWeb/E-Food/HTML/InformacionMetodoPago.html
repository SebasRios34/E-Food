    <div class="container">
        <form id="frmInfromacionConsecutivo" class="form-horizontal">
            <fieldset id="fieldset">

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="codigoMetodoPago">Código: </label>
                    <div class="col-md-5">
                        <input id="codigoMetodoPago" name="codigoMetodoPago" type="number" placeholder="Código"
                            class="form-control input-md">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="procesador">Procesador: </label>
                    <div class="col-md-5">
                        <input id="procesador" name="procesador" type="text" placeholder="Procesador"
                            class="form-control input-md">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="tipo">Tipo: </label>
                    <div class="col-md-5">
                        <select name="tipo" id="tipo">
                            <option value="Tarjeta de Crédito o Debito">Tarjeta de Crédito o Debito</option>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Cheque Electrónico">Cheque Electrónico</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="tipo">Estado: </label>
                    <div class="col-md-5">
                        <select name="estado" id="estado">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="requiereVerificacion">Requiere Verificacion: </label>
                    <div class="col-md-5">
                        <select name="requiereVerificacion" id="requiereVerificacion">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="metodo">Método: </label>
                    <div class="col-md-5">
                        <input id="metodo" name="metodo" type="text" placeholder="Método" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 control-label" for="codigoTarjeta">Código Tarjeta: </label>
                    <div class="col-md-5">
                        <input id="codigoTarjeta" name="codigoTarjeta" type="number" placeholder="Código Tarjeta"
                            class="form-control input-md">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 control-label" for="btnRedondo"></label>
                    <div class="col-md-8">
                        <button id="btnRedondoTarjetas" name="btnGuardar" type="button" class="btn btn-primary">
                            Guardar</button>
                        <button id="btnRedondoTarjetas" name="btnEliminar" type="button" class="btn btn-primary">
                            Eliminar</button>
                        <button id="btnRedondoTarjetas" name="btnModificar" type="button" class="btn btn-primary">
                            Modificar</button>
                    </div>
                </div>
            </fieldset>
        </form>
