            <h1 style="margin-left: 40%;">Crear Sesion</h1>

        <div class="container">
            <form id="frmCrearSesion" class="form-horizontal">
                <fieldset id="fieldset">

                    <div class="form-group row">
                        <label class="col-md-1 control-label" for="usuario1">Usuario: </label>
                        <div class="col-md-5">
                            <input id="usuario" name="usuario" type="text" placeholder="Nombre de Usuario"
                                class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-1 control-label" for="contraseña">Contraseña: </label>
                        <div class="col-md-5">
                            <input id="contrasenia" name="contraseña" type="password" placeholder="Contraseña"
                                class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-1 control-label" for="confirmarContraseña">Confirmar Contraseña: </label>
                        <div class="col-md-5">
                            <input id="confirmarContrasenia" name="confirmarContraseña" type="password"
                                placeholder="Confirmar Contraseña" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-1 control-label" for="email">Correo Electronico: </label>
                        <div class="col-md-5">
                            <input id="email" name="email" type="email" placeholder="Correo Electronico"
                                class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-1 control-label" for="preguntaSeguridad">Pregunta de Seguridad: </label>
                        <div class="col-md-5">
                            <select name="preguntaSeguridad" id="preguntaSeguridad">
                                <option value="">Nombre de Primera Mascota</option>
                                <option value="">Equipo de Basketball favorito</option>
                                <option value="">Nombre de tu abuelo/a</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-1 control-label" for="emial">Respuesta de Seguridad: </label>
                        <div class="col-md-5">
                            <input id="respuestaSeguridad" name="respuestaSeguridad" type="text"
                                placeholder="Respuesta de Seguridad" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 control-label" for="btnRedondo"></label>
                        <div class="col-md-8">
                            <button id="btnRedondoCrearUsuario" type="button" class="btn btn-primary">
                                Crear Usuario</button>
                        </div>
                    </div>
